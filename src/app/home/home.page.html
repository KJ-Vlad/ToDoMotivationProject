<ion-header>
  <ion-toolbar class="topbar">
    <ion-title>Moje úkoly</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">Odhlásit</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="searchbar">
    <ion-searchbar
      class="search"
      placeholder="Hledat úkoly..."
      [value]="searchTerm"
      (ionInput)="onSearch($event)"
      (ionClear)="clearSearch()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Statistiky -->
  <div class="progress-wrapper" *ngIf="totalTasks > 0">
    <div class="progress-text">
      <span>Splněno: {{ completedTasks }} / {{ totalTasks }}</span>
      <span>{{ completionPercent }} %</span>
    </div>

    <ion-progress-bar [value]="completionPercent / 100"></ion-progress-bar>
  </div>

  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="filteredTasks.length > 0; else emptyTpl">

      <ion-list>

        <ion-item-sliding *ngFor="let task of filteredTasks">

          <ion-item [class.task-done]="task.done">

            <!-- Checkbox -->
            <ion-checkbox
              slot="start"
              [checked]="task.done"
              (ionClick)="$event.stopPropagation()"
              (ionChange)="toggleDone(task)">
            </ion-checkbox>

            <!-- Text -->
            <ion-label>
              <h2 class="task-title">{{ task.title }}</h2>
              <p *ngIf="task.note">{{ task.note }}</p>
              <p *ngIf="task.date">{{ task.date | date:'d.M.yyyy' }}</p>
            </ion-label>

            <!-- Edit -->
            <ion-button
              fill="clear"
              slot="end"
              (click)="editTask(task); $event.stopPropagation()">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>

            <!-- DELETE ICON (VIDITELNÉ) -->
            <ion-button
              fill="clear"
              color="danger"
              slot="end"
              (click)="confirmDelete(task); $event.stopPropagation()">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>

          </ion-item>

          <!-- SWIPE DELETE (funguje znovu) -->
          <ion-item-options side="end">
            <ion-item-option
              color="danger"
              expandable
              (click)="confirmDelete(task)">
              <ion-icon name="trash-outline"></ion-icon>
              Smazat
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>

      </ion-list>

    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <ion-spinner class="center"></ion-spinner>
  </ng-template>

  <ng-template #emptyTpl>
    <div class="empty">
      <ng-container *ngIf="searchTerm?.trim()?.length; else noTasks">
        Nic nenalezeno pro: <b>{{ searchTerm }}</b>
      </ng-container>

      <ng-template #noTasks>
        Zatím nemáš žádné úkoly.
      </ng-template>
    </div>
  </ng-template>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="newTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="goToCalendar()">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button style="--background: #ffcc00;" (click)="goToMotivation()">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
