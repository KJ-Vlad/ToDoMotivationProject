<ion-header>
  <ion-toolbar>
    <ion-title>Moje úkoly</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Hledat úkoly..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="tasks.length > 0; else emptyTpl">
      <ion-list>
        <ion-item *ngFor="let task of tasks">
          <!-- CHECKBOX – pouze přepíná splněno/nesplněno -->
          <ion-checkbox
            slot="start"
            [checked]="task.done"
            (ionClick)="$event.stopPropagation()"
            (ionChange)="toggleDone(task)">
          </ion-checkbox>

          <!-- TEXT ÚKOLU -->
          <ion-label>
            <h2 [ngStyle]="{'text-decoration': task.done ? 'line-through' : 'none'}">
              {{ task.title }}
            </h2>
            <p *ngIf="task.note">
              {{ task.note }}
            </p>
          </ion-label>

          <!-- TLAČÍTKO S TUŽKOU – otevře editaci úkolu -->
          <ion-button
            fill="clear"
            slot="end"
            (click)="editTask(task); $event.stopPropagation()">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <ion-spinner class="center"></ion-spinner>
  </ng-template>

  <ng-template #emptyTpl>
    <div class="empty">Zatím nemáš žádné úkoly.</div>
  </ng-template>

  <!-- FAB plus vpravo dole – nový úkol -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- FAB žárovka vlevo dole – motivační citát -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button style="--background: #ffcc00;" (click)="goToMotivation()">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
