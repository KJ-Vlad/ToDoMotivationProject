<ion-header>
  <ion-toolbar>
    <ion-title>Moje úkoly</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToMotivation()">
        <ion-icon name="bulb-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="tasks.length > 0; else emptyTpl">
      <ion-list>
        <ion-item *ngFor="let task of tasks" (click)="editTask(task)">
          <ion-checkbox
            slot="start"
            [checked]="task.done"
            (ionChange)="toggleDone(task)">
          </ion-checkbox>

          <ion-label>
            <h2 [ngStyle]="{'text-decoration': task.done ? 'line-through' : 'none'}">
              {{ task.title }}
            </h2>
            <p *ngIf="task.note">{{ task.note }}</p>
          </ion-label>

        </ion-item>
      </ion-list>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <ion-spinner class="center"></ion-spinner>
  </ng-template>

  <ng-template #emptyTpl>
    <div class="empty">Zatím nemáš žádné úkoly.</div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
