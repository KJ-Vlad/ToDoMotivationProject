<ion-header translucent>
  <ion-toolbar>
    <ion-title>Kalendář</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="calendar-wrapper">
    <div class="calendar-card">

      <!-- KLASICKÝ KALENDÁŘ (DNY) -->
      <ion-datetime
        presentation="date"
        locale="cs-CZ"
        min="2000-01-01"
        max="2100-12-31"
        [(ngModel)]="selectedDate">
      </ion-datetime>

      <ion-button
        expand="block"
        class="create-task-btn"
        (click)="createTaskForDate()"
        [disabled]="!selectedDate">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        VYTVOŘIT ÚKOL PRO TENTO DEN
      </ion-button>

    </div>
  </div>

  <!-- FAB: zpět na Moje úkoly (vpravo dole) -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
