<ion-header>
  <ion-toolbar>
    <ion-title>{{ isNew ? 'Nový úkol' : 'Upravit úkol' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Název úkolu</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Poznámka (nepovinné)</ion-label>
    <ion-textarea rows="4" [(ngModel)]="note"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Datum (nepovinné)</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="date"></ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="save()">
    Uložit
  </ion-button>
</ion-content>
